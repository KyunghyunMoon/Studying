<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num;
        num=10;
        let num2 = 20;
        //함수 선언문   위든 아래든 불러오기 가능
        
        function hello(){
            console.log("hello java");
        };
        hello();

        //함수 표현식   아래에서만 불러오기 가능
        
        let hello2 = function(){
            console.log("hello java");
        };
        hello2();

        //화살표 함수
        let hello3 = () => {
            console.log("java good");
        }
        hello3();
    </script>
</body>
</html>
