<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
var min_num, max_num, count = 0;
var num1 = parseInt(prompt("첫 번째 숫자를 입력하세요"))
var num2 = parseInt(prompt("두 번째 숫자를 입력하세요"))



if (num1 > num2) {
     max_num = num1;
     min_num = num2;
}

else {
     max_num = num2;
     min_num = num1;
}

for(var i = min_num; i <= max_num; i++){
    for(var j = 2; j < i; j++)
    {
        if(i % j == 0) {
            break;
        }
    }
        if(i == j){
            console.log(i);
            count++;
        }
 }
 console.log("총소수의 갯수 = ", count);






    </script>

</body>
</html>
